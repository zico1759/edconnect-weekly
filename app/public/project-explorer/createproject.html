<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>

     
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
        

     <form class="form-inline">
         <label for="searchForm"></label>
         <input class="form-control mr-sm-2" placeholder="Search Projects">
         <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
     </form>       

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>    

        <ul class="navbar-nav ml-auto">      

            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>        

            </li>

        </ul>
        
    </div>

        </nav>
    
    
    </div>


            <form>
                <div class="form-row">
                    <h2 class="mx-auto style=width: 5px">Submit Project</h2>
    
                </div> 
    
                <div class="form-group">
                    <div class="mx-auto" style="width: 75px">
                        <label for="email">Project name</label>
                        <input type="email" class="form-control-lg" placeholder="Enter project name">
                    </div>
                </div>    
                <div class="form-group">
                    <div class="mx-auto" style="width: 75px">
                        <label for="projectAbstract">Project abstract</label>
                        <textarea name="abstract" class="form-control-lg" id="abstract" cols="30" rows="10"></textarea>
                    </div>
    
                </div>    
    
                <div class="form-group">
                    <div class="mx-auto" style="width: 75px">
                        <label for="authors">Author(s)</label>
                        <input type="text" class="form-control-lg" placeholder="Enter author names (seperated by comma">

                    </div>
                </div>    

                <div class="form-group">
                    <div class="mx-auto" style="width: 75px">
                        <label for="tags">Tag(s)</label>
                        <input type="text" class="form-control-lg" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb">

                    </div>

                </div>   

                <div class="button mx-auto" style="width: 75px">
                    <button type="submit" class="btn btn-primary">Continue</button>

                </div>
                
            </form>

            <footer>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                        <ul class="navbar-nav ml-auto" >
                            <li class="nav-item">
                                <p class="footer">Project Explorer Â© 2020 - Edconnect</p>
    
                            </li>
                        </ul>
                    </nav>    
    
                </div>
    
            </footer>    
    
</body>
</html>
