<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>


    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
        

     <form class="form-inline">
         <label for="searchForm"></label>
         <input class="form-control mr-sm-2" placeholder="Search Projects">
         <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
     </form>       

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>    

        <ul class="navbar-nav ml-auto">      

            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>        

            </li>

        </ul>
        
    </div>

        </nav>
    
    
    </div><br><br>


    
    <h3 class="container">Project 1</h3>

            <div class="container mx-auto width: 75px">
                <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                    <div class="row">
                        <div class="col">
                            <p>Created By<br> Ade Chris</p>

                        </div>
                        <div class="col">
                            <p>Date Created <br>2020-08-30</p>

                        </div>
                        <div class="col">
                            <p>Last Updated <br> 2020-08-30</p>

                        </div>
                        <div class="col">
                            <button type="submit" class="btn-lg btn-primary">View Project</button>
                            
                        </div>

                    </div>
                    

                </nav>

            </div><br><br>

            <div class="container">
                <h3>Edit Project</h3>
                <h3 class="d-flex justify-content-end">Manage Project files</h3>

            </div>

            <hr>
            
            <form class="container">
                <div class="row">
                    <div class="col">
                        <label for="text">Project Name:</label><br>
                        <input type="text" class="form-control" id="projectName" placeholder="Project 1">
                        
                    </div>

                    <div class="col">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Click to open the file browser</label>
                          </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label for="text">Project Abstract:</label><br><br>
                        <textarea name="abstract" class="form-control" cols="30" rows="10" placeholder="Project 1 is a very interesting project"></textarea>
    
                    </div>

                    <div class="col">
                        <div class="card">
                            <h5 class="card-title">Project files</h5>
                            <p class="card-text text-center">No file uploaded yet</p>

                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="text">Author(s):</label>
                    <input type="text" class="form-control" placeholder="Ade Chris">
                    
                </div>

                <div class="form-group">
                    <label for="text">Tag(s):</label>
                    <input type="text" class="form-control" id="tags" placeholder="#web">
                    
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
    
            
            </form>


    <footer>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item">
                        <p class="footer">Project Explorer Â© 2020 - Edconnect</p>

                    </li>
                </ul>
            </nav>    

        </div>

    </footer>



        
</body>
</html>
