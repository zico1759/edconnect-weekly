<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
        </header>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        
        </nav>
        <main>
            <h3>Project 1</h3>
            <ul>
                <li>Created By: Isaac</li>
                <li>Date Created: 21/02/2021</li>
                <li>Last Updated: 21/02/2021</li>
            </ul>
            <h2>Edit Project</h2>
            <form action="input">
                <label for="text">Project Name:</label><br>
                <input type="text" name="projectName"><br>
    
                <label for="text">Project Astract:</label><br>
                <textarea name="text" id="abstract" cols="30" rows="10"></textarea><br>
    
                <label for="text">Authors:</label><br>
                <input type="text" name="authors"><br>
                
                <label for="text">Tag(s):</label><br>
                <input type="text" name="tags"><br>
    
                <label for="text">Upload File</label><br>
                <input type="file" name="projectFile"><br>

                
            <input type="submit" value="Submit">
            </form>
        </main>
</body>
</html>
