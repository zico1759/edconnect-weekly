<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>

     
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
        

     <form class="form-inline">
         <label for="searchForm"></label>
         <input class="form-control mr-sm-2" placeholder="Search Projects">
         <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
     </form>       

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>    

        <ul class="navbar-nav ml-auto">      

            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>        

            </li>

        </ul>
        
    </div>

        </nav>
    
    
    </div><br><br>

    <h3 class="container">Ade Chuks</h3>

            <div class="container mx-auto width: 75px">
                <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                    <div class="row">
                        <div class="col">
                            <p>Program <br> Computer Information Systems</p>

                        </div>
                        <div class="col">
                            <p>Matriculation number <br> 33/333</p>

                        </div>
                        <div class="col">
                            <p>Graduation year <br> 2018</p>

                        </div>

                    </div>
                    

                </nav>

            </div><br><br>
    
            <h3 class="container">Update Profile</h3>
            <hr>

            <form class="mx-auto col-lg-4 style=width: 75px">
                <div class="form-row">
                    <div class="col">
                        <label for="name">First name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First name">
    
                    </div>
                    <div class="col">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name">
    
                    </div>

                </div>    
    
                <div class="form-row">
                    <div class="col">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name="email" placeholder="Your Email address">
    
                    </div>
                 
                    <div class="col">
                        <label for="programs">Program:</label>
                        <select name="program" class="form-control" name="confirmPassword" id="program">
                            <option value="text" placeholder="Choose">Choose</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
    
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="matricNumber">Matric Number:</label>
                        <input type="text" class="form-control" name="matricNumber" placeholder=>
    
                    </div>

                    <div class="col">
                        <label for="graduationYear">Graduation Year:</label>
                        <select name="graduationYear" class="form-control" id="graduationYear" placeholder="Choose">
                            <option value="text" placeholder="Choose">Choose</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
            
                        </select>
    
                    </div>
    
                </div><br>
                <button type="submit" class="form-control-lg btn btn-primary">Update Profile</button>
    
                </form>
            
    
            <h3 class="container">Change Password</h3>
            <hr>

            <form class="mx-auto col-lg-4 style=width: 75px">
                <div class="form-row">
                    <div class="col">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" class="form-control" placeholder="CurrentPassword">

                    </div>

                    <div class="col">
                        <label for="newPassword">New Password:</label>
                        <input type="password" class="form-control" placeholder="Your new password">

                    </div>

                    <div class="col">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm new password">

                    </div>

                </div><br>
           
                <button type="submit" class="form-control-lg btn btn-primary">Change Password</button>

            </form><br>

            <footer>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                        <ul class="navbar-nav ml-auto" >
                            <li class="nav-item">
                                <p class="footer">Project Explorer Â© 2020 - Edconnect</p>
    
                            </li>
                        </ul>
    
                </div>
    
            </footer>
    

</body>
</html>
