<header>
    <h1>Project Explorer</h1>
    <h2>One Stop Database for Academic Projects</h2>
    </header>
    
    <nav>
        <a href="http://index.html">Home</a>
        <a href="http://search.html">Projects</a>
        <a href="http://login.html">Login</a>
        <a href="http://register.html">Register</a>

    <main>
        <h1>Signup</h1>
        <form action="action"></form>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName"><br><br>
        <label for="lName"> Last Name:</label>
        <input type="text" id="lName" name="lName"><br><br>
        <label for="eaddress"> Email Address:</label>
        <input type="text" id="eaddress" name="eaddress"><br><br>
        <label for="psw">Password:</label>
        <input type="password" id="psw" name="password"><br><br>
        <label for="matricNumber">Matric Number:</label>
        <input type="text" id="matricNumber" name="matricNumber"><br><br>
        <label for="programs">Choose a progam:</label>
        <select name="programs" id="programs"><br><br>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
        <select name="graduationyear" id="graduationyear"><br><br>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>

        </select><br><br>
        <input type="submit" value="Submit">
        
    </main>
