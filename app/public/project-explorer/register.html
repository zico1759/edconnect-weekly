<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
        
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Project Explorer</a>
            
    
         <form class="form-inline">
             <label for="searchForm"></label>
             <input class="form-control mr-sm-2" placeholder="Search Projects">
             <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
         </form>       
    
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>    
    
            <ul class="navbar-nav ml-auto">      
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>        
    
                </li>
    
            </ul>
            
        </div>
    
            </nav>
        
        
        </div>

        <form class="mx-auto col-lg-4 style=width: 75px">
            <div class="form-row">
                <h1>Sign up</h1>

            </div> 

            <div class="form-row">
                <div class="col">
                    <label for="inputFirstName">First name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="First name">

                </div>
                <div class="col">
                    <label for="inputLastName">Last name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name">


                </div>

            </div>   

            <div class="form-row">
                <div class="col">
                    <label for="inputEmailAddress">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Your Email address">

                </div>

                <div class="col">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Your Password">

                </div>
             </div>   
             
            <div class="form-row">
                <div class="col">
                    <label for="programs">Program:</label>
                    <select name="program" class="form-control" id="program">
                        <option value="text" placeholder="choose">Choose</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>

                </div>

                <div class="col">
                    <label for="matricNumber">Matric Number:</label>
                    <input type="text" class="form-control" name="matricNumber" placeholder="eg.07/66950">

                </div>
                <div class="col">
                    <label for="graduationYear">Graduation Year:</label>
                    <select name="graduationYear" class="form-control" id="graduationYear">
                        <option value="text" placeholder="choose">Choose</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
        
                    </select><br>

                </div>

            </div>

            <button type="submit" class="form-control-lg btn btn-primary">Sign up</button>

            </form><br>

            <footer>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                        <ul class="navbar-nav ml-auto" >
                            <li class="nav-item">
                                <p class="footer">Project Explorer Â© 2020 - Edconnect</p>
    
                            </li>
                        </ul>
    
                </div>
    
            </footer>
    


            

</body>
</html>
